{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text text-shadow background-color: light-blue darken-3">Log in <i class="fa-solid fa-unlock-keyhole"></i> </h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel ">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix light-blue-text text-lighten-3"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-secret prefix light-blue-text text-lighten-3"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="100" pattern="^[a-zA-Z0-9]{5,100}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large cyan darken-4 text-shadow">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="cyan-text text-darken-4">Register</a>
        </p>
    </div>
</div>

{% endblock %}

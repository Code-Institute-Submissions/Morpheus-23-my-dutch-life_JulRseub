{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register to become a member <i class="fa-solid fa-unlock-keyhole"></i> </h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel ">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-id-card prefix light-green-text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- firstname -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-id-card prefix light-green-text text-darken-4"></i>
                    <input id="firstname" name="firstname" type="text" class="validate" minlength="2" maxlength="100" pattern="^[a-zA-Z0-9]{2,100}$" required>
                    <label for="firstname">Firstname</label>
                </div>
            </div>
            <!-- surname -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-id-card prefix light-green-text text-darken-4"></i>
                    <input id="surname" name="surname" type="text" class="validate" minlength="2" maxlength="100" pattern="^[a-zA-Z0-9]{2,100}$" required>
                    <label for="surname">Surname</label>
                </div>
            </div>            
            <!-- postal_code -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-envelopes-bulk prefix light-green-text text-darken-4"></i>
                    <input id="postal_code" name="postal_code" type="text" class="validate" minlength="6" maxlength="6"  required>
                    <label for="postal_code">Postal Code</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-secret prefix light-green-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="100" pattern="^[a-zA-Z0-9]{5,100}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- rulescheck -->
            <div class="row">
                <div class="input-field col s12">
                    <label for="ruleschecked" >
                        <i class="light-green-text text-darken-4"></i>
                        <input id="ruleschecked" name="ruleschecked" type="checkbox" required/>
                        <span>I have read and agree to the <a class="light-green-text text-darken-4" href="{{ url_for('get_offers') }}">site rules</a></span>
                    </label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
